<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Store</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" href="./images/book.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="shopping-list.js"></script>
  </head>

  <body>
    <header class="header header_container">
      <div class="header_main">
        <div class="header_logo">
          <img src="./images/logo-black.png" class="header_logo_icon" width="53" height="17" alt="logo header" />
        </div>
        <div class="nav">
          <nav class="header_nav">
            <ul class="header_item">
              <li class="header_list">
                <a href="./index.html">
                  <button class="current_btn header_btn__home">HOME</button></a>
              </li>
              <li class="header_list">
                <a href="./shopping-list.html">
                  <button class="header_btn__shopping white">
                    SHOPPING LIST
                  </button></a>
                <svg class="header_link__icon" width="13.5" height="16.5">
                  <use href="./images/project-icon.svg#icon-lock"></use>
                </svg>
              </li>
            </ul>
          </nav>
        </div>
    
        <div class="header_personal">
          <div class="checkbox__header">
            <label class="checkbox__label">
              <input type="checkbox" class="checkbox__input" id="theme-checkbox" />
              <div class="checkbox__div"></div>
            </label>
          </div>
    
          <div class="header_user">
            <svg class="header_user__icon" width="37" height="37">
              <use href="./images/project-icon.svg#icon-user"></use>
            </svg>
            <p class="header_user_name">Name</p>
          </div>
        </div>
        <!-- Open menu -->
        <div class="menu-header">
          <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
            <svg class="menu-togle-svg" width="24" height="24" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <use href="./images/project-icon.svg#icon-align-left"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container_shopping-list container">
        <section class="shoppinglist_support support">
          <div class="support-container shoppinglist_support--container">
            <h2 class="support-title">Support Ukraine <div class="support-icon support-icon__arms"><svg class="support-icon"
                  width="20" height="32">
                  <use href="./images/support/support_sprite.svg#icon-arms"></use>
                </svg></div>
            </h2>
            <div class="support-thumb swiper">
              <!-- Additional required wrapper -->
        
              <ul class="support-list my-slider">
        
              </ul>
            </div>
            <button class="support-button-next" type="button">
              <svg class="support-icon" width="13.5" height="16.5">
                <use href="./images/support/support_sprite.svg#icon-arrow-up"></use>
              </svg>
            </button>
        </section>








        <div class="shoppingList-info">
        <h1 class="shopingList_title">Shopping <span class="shopingList_title--color">List</span></h1>
      
        <ul class="shopingList"></ul>
      </div>
      </div>
      
    </main>
  </body>
</html>
