<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Store</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" href="./images/book.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./shopping-list.js"></script>
  </head>

  <body class="body_shoping_list">

      <header class="header header_container">
        <div class="header_main">
          <div class="header_logo">
            <svg class="header_logo_icon" width="18.2" height="18.2">
              <use href="./images/project-icon.svg#icon-logo-3"></use>
            </svg>
            <svg class="header_logo_icon header_logo_book" width="53" height="17">
              <use href="./images/project-icon.svg#icon-Book"></use>
            </svg>
          </div>
          <div class="nav">
            <nav class="header_nav">
              <ul class="header_item">
                <li class="header_list">
                  <a href="./index.html">
                    <button class="header_btn__home">Home</button></a>
                </li>
                <li class="header_list">
                  <a href="./shopping-list.html">
                    <button class="current_btn_shopping header_btn__shopping white">
                      Shopping list
                    </button></a>
                  <svg class="header_link__icon" width="13.5" height="16.5">
                    <use href="./images/project-icon.svg#icon-lock"></use>
                  </svg>
                </li>
              </ul>
            </nav>
          </div>
      
          <div class="header_personal">
            <div class="checkbox__header">
              <label class="checkbox__label">
                <input type="checkbox" class="checkbox__input" id="theme-checkbox" />
                <div class="checkbox__div"></div>
              </label>
            </div>
      
            <div class="header_user">
              <svg class="header_user__icon" width="37" height="37">
                <use href="./images/project-icon.svg#icon-user"></use>
              </svg>
              <p class="header_user_name">Name</p>
            </div>
          </div>
          <!-- Open menu -->
          <div class="menu-header">
            <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
              <svg class="menu-togle-svg" width="24" height="24" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <use href="./images/project-icon.svg#icon-align-left"></use>
              </svg>
            </button>
          </div>
        </div>
      </header>
      <!-- Mobile menu -->
      <div class="menu-container js-menu-container" id="mobile-menu">
        <button class="menu-toggle js-close-menu">
          <svg class="menu-togle-close" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <use href="./images/project-icon.svg#icon-x-close"></use>
          </svg>
        </button>
      
        <ul class="mobile-menu">
          <li class="header_list">
            <a href="./index.html">
              <button class="header_mobile_shopping">Home</button></a>
          </li>
          <li class="header_list">
            <a href="./shopping-list.html">
              <button class="current_btn_mobile header_mobile_shopping white">
                Shopping list
              </button></a>
            <svg class="header_link__icon" width="13.5" height="16.5">
              <use href="./images/project-icon.svg#icon-lock"></use>
            </svg>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <include src="./partials/spinner.html"></include>
      <div class="container_shopping-list container">
        <include src="./partials/support.html"></include>
        <div class="shoppingList-info">
          <h1 class="shopingList_title">
            Shopping <span class="shopingList_title--color">List</span>
          </h1>

          <ul class="shopingList"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
